<html>

<head>
	<link rel="stylesheet" href="style.css">
	<!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<h1>Jimmy's Diner</h1>
        <h3>The best burgers and pizzas in town.</h3>
	</header>
	<main>
		<div class="menu">
			<img src="" class="food-item-pic">
            <div>
                <h2 class="food-item-title" id="food-item-title">TITLE</h2>
                <p class="food-item-description" id="food-item-description">DESCIRPTION</p>
                <p class="food-item-price" id="food-item-price">PRICE</p>
            </div>
            <p class="plus-sign" id="plus-sign">+</p>
		</div>
        <div class="order-section" id="order-section">
            <h2>Your order</h2>
            <div>
                <h2 class="food-item-title" id="food-item-title">TITLE</h2>
                <button id="remove-btn">remove</button>
            </div>
            <p class="food-item-price" id="food-item-price">PRICE</p>
            <h2 id="total-price">Total price:</h2>
            <p class="food-item-price" id="food-item-price">PRICE</p>
            <button id="order-btn">Complete order</button>
        </div>
        <div class="details-modal" id="details-modal">
            <h3>Enter card details</h3>
            <form id="payment-form">
                <input 
                    type="text" 
                    placeholder="Enter your name" 
                    name="fullName" 
                    aria-label="Full name" 
                    required/>
                <input 
                    type="text" 
                    placeholder="Enter card number" 
                    name="cardNumber" 
                    aria-label="Card number" 
                    required/>
                <input 
                    type="text" 
                    placeholder="Enter CVV" 
                    name="cvv"
                    aria-label="CVV" 
                    required/>
                <button type="submit" class="modal-btn">Pay</button>
            </form>
        </div>
        <div class="order-complete-msg" id="order-complete-msg">
            <p>Thanks, James! Your order is on its way!</p>

        </div>
		
	</main>
	<script src="index.js" type="module"></script>
</body>

</html>
