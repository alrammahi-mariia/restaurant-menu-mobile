<html>

<head>
	<link rel="stylesheet" href="style.css">
	<!-- Font Awesome CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Smythe&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
            <header>
                <h1 id="restaurant-name">Jimmy's Diner</h1>
                <h3 id="restaurant-slogan">The best burgers and pizzas in town.</h3>
            </header>
            <main>
                 <div class="food-item">
                    <div class="item-content">
                            <img src="./assets/pizza.png" alt = "Pizza" class="food-item-image">
                            <div class="item-details">
                                <h2 class="food-item-title" id="food-item-title">Pizza</h2>
                                <p class="food-item-description" id="food-item-description">pepperoni, mushrom, mozarella</p>
                                <p class="food-item-price" id="food-item-price">$14</p>
                            </div>  
                    </div> 
                    <div class="add-btn">          
                            <button class="add-btn" id="add-btn">+</button>
                    </div> 
                </div>
                <div class="food-item">
                    <div class="item-content">
                        <img src="./assets/burger.png" class="food-item-image">
                        <div class="item-details">
                            <h2 class="food-item-title" id="food-item-title">Burger</h2>
                            <p class="food-item-description" id="food-item-description">beef, cheese, lettuce</p>
                            <p class="food-item-price" id="food-item-price">$12</p>
                        </div>
                    </div>
                        <button class="add-btn" id="add-btn">+</button>
                </div>
                <div class="order-container">
                    <h2>Your order</h2>
                    <div class="order-item">
                        <div class="item-name">Pizza <span class="remove">remove</span></div>
                        <div class="item-price">$14</div>
                    </div>
                    <div class="order-item">
                        <div class="item-name">Beer <span class="remove">remove</span></div>
                        <div class="item-price">$12</div>
                    </div>
                    <div class="order-total">
                        <span>Total price:</span>
                        <span>$26</span>
                    </div>
                    <button class="complete-order">Complete order</button>
                </div>
                <div class="modal">
                    <div class="modal-content">
                        <h2>Enter card details</h2>
                        <input type="text" placeholder="Enter your name">
                        <input type="text" placeholder="Enter card number">
                        <input type="text" placeholder="Enter CVV">
                        <button class="pay-button">Pay</button>
                    </div>
                </div>
            
                <div class="modal">
                    <div class="modal-content">
                        <h3>Enter card details</h3>
                        <form id="payment-form">
                            <input 
                                type="text" 
                                placeholder="Enter your name" 
                                name="fullName" 
                                aria-label="Full name" 
                                required/>
                            <input 
                                type="text" 
                                placeholder="Enter card number" 
                                name="cardNumber" 
                                aria-label="Card number" 
                                required/>
                            <input 
                                type="text" 
                                placeholder="Enter CVV" 
                                name="cvv"
                                aria-label="CVV" 
                                required/>
                            <button type="submit" class="modal-btn">Pay</button>
                        </form>
                    </div>
                </div>
                <div class="order-complete-msg" id="order-complete-msg">
                    <p>Thanks, James! Your order is on its way!</p>

                </div>
                
            </main>
    </div>
	<script src="index.js" type="module"></script>
</body>

</html>
